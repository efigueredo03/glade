<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/padrao.css">
    <link rel="stylesheet" href="assets/css/home/home.css">
    <link rel="stylesheet" href="assets/css/home/header.css">
    <link rel="stylesheet" href="assets/css/home/menu.css">
    <link rel="stylesheet" href="assets/css/home/publicacao.css">
    <title>Home | Glade</title>
</head>
<body>
    <header onmouseout="close()" onmouseover="enter()">
        <div class="header__conteudo">
            <img class="header__conteudo-logo" src="assets/img/logo.png">
            <div class="header__conteudo-perfil">
                <img src="assets/img/img-perfil.jpg">
            </div>
        </div>
    </header>
    <main id="main-home">
        <section class="publicacao">
            <article class="publicacao__box">
                <div class="box__content">
                    <h2 class="box__titulo">Bem vindo Emanoel!</h2>
                    <textarea id="textarea1" class="box__input desativado" type="text" placeholder="O que estÃ¡ pensando?"></textarea>
                    <div class="box__content-img"></div>
                    <textarea id="text-area-secundario" class="box__input ativado hidden" type="text"></textarea>
                </div>
                <div class="box-actions-ativada">
                    <div class="box__actions-file">
                        <div class="image-container">
                            <img id="imgPhoto" src="assets/img/icons/image.svg" alt="">
                        </div>
                        <input id="flImage" type="file" accept="image/*">
                    </div>
                    <div class="box__actions-buttons">
                        <button class="simple-button">Cancelar</button>
                        <button class="simple-button">Publicar</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="menu">
        <nav class="menu__navigation">
            <ul class="navigation__box">
                <li>
                    <a>
                        <img class="box-img" src="assets/img/icons/icon-conf.svg">
                    </a>
                </li>
                <li> 
                    <a>
                        <img class="box-img" src="assets/img/icons/icon_search.svg">
                    </a>
                </li>
                <li>
                    <a>
                        <img class="box-img" src="assets/img/icons/icon-perfil.svg">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
<script src="assets/js/home/publicacoes.js"></script>
<script src="assets/js/home/home.js"></script>
</html>
